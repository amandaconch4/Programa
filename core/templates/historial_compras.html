{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - SEVENGAMER</title>
    <link rel="icon" href="{% static 'imagenes/control4.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/mi_cuenta.css' %}">
</head>
<body>

            <header class="bg-dark text-white py-3">
                <div class="container d-flex justify-content-between align-items-center">
                    <div class="logo-container">
                        <a href="{% url 'sevengamer' %}" class="text-white text-decoration-none">
                            <h1 class="logo mb-0">SEVENGAMER</h1>
                        </a>
                        <p class="slogan mb-0">Juegos de un verdadero gamer</p>
                    </div>
                    <nav class="d-flex align-items-center">
                        <a href="{% url 'sevengamer' %}" class="btn btn-outline-light me-2">Inicio</a>
                        <a href="{% url 'mi_cuenta' %}" class="btn btn-outline-light me-2">Mi cuenta</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-light">Cerrar Sesión</a>
                    </nav>
                </div>
            </header>
     
        

<body>
    <h1>Historial de Compras</h1>
    
    <!-- Tabla de historial de compras -->
    <table>
        <tr>
            <th>Fecha</th>
            <th>Cliente</th>
        </tr>
        {% for venta in ventas %}
        <tr>
            <td>{{ venta.fecha }}</td>
            <td>{{ venta.cliente.username }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No hay compras registradas.</td>
        </tr>
        {% endfor %}
    </table>
    
    <!-- Botones de acción -->
    <div class="button-wrapper">
        <a href="{% url 'home' %}" class="submit-btn">Volver a mi cuenta</a>
        <button class="submit-btn">Realizar nueva compra</button>
        <button class="reset-btn">Limpiar filtros</button>
    </div>

    <script src="{% static 'js/pago.js' %}"></script>
</body>

</html>
