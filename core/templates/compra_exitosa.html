{% load static %}

<!--establece el tipo de estandar del documento-->
<!DOCTYPE html>
<!--idioma-->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>SEVENGAMER - Inicio</title>
    <link rel="icon" href="{% static 'imagenes/control4.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="{% url 'sevengamer' %}" class="logo-link">
                    <p class="logo">SEVENGAMER</p>
                </a>
                <p class="slogan">Juegos de un verdadero gamer</p>
            </div>
        </div>
    </header>

<body>
    <header>
        <h1>¡Compra realizada con éxito!</h1>
    </header>
    <main>
        <h2>Tu número de venta es: <strong>#{{ venta.id }}</strong></h2>
        <p>Fecha: {{ venta.fecha }}</p>
        <p>Total: ${{ venta.total }}</p>
        <a href="{% url 'sevengamer' %}">Volver a la tienda</a>
    </main>

    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/carrito.js' %}"></script>
</body>
</html>
