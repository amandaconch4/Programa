{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña cambiada - SEVENGAMER</title>
    <link rel="icon" href="{% static 'imagenes/control4.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link rel="stylesheet" href="{% static 'css/password_cambiada.css' %}">

</head>

<body>
    <!-- ENCABEZADO -->
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="{% url 'sevengamer' %}" class="logo-link">
                    <p class="logo">SEVENGAMER</p>
                </a>
                <p class="slogan">Juegos de un verdadero gamer</p>
            </div>
            <nav>
                <a href="{% url 'login' %}" class="tu-clase-de-estilo">Iniciar Sesión</a>
                <a href="#" class="carrito-icon" id="carritoBtn">
                    <img src="{% static 'imagenes/carrito-compras.png' %}" alt="Carrito de compras" class="carrito-img">
                    <span id="contador-carrito">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">
        <div class="form-box text-center">
            <h2 style="color: #00ff88;">¡Contraseña actualizada!</h2>
            <p style="color: #fff;">Tu contraseña ha sido cambiada exitosamente.</p>
            <a href="{% url 'mi_cuenta' %}" class="submit-btn" style="margin-top: 20px;">Volver a Mi Cuenta</a>
        </div>
    </main>

    <script src="{% static 'js/carrito.js' %}"></script>
</body>
</html>
