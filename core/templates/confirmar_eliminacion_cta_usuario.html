{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - SEVENGAMER</title>
    <link rel="icon" href="{% static 'imagenes/control4.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/eliminacion_cuenta_usuario.css' %}">
</head>
<body>
   
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="{% url 'sevengamer' %}" class="logo-link">
                    <p class="logo">SEVENGAMER</p>
                </a>
                <p class="slogan">Juegos de un verdadero gamer</p>
            </div>
            <nav>
                <a href="{% url 'mi_cuenta' %}" class="btn-primary">Volver a mi cuenta</a>
            </nav>
        </div>
    </header>

    <main class="content-container">
        <div class="form-box">
            <h2>¿Estás seguro de que quieres eliminar tu cuenta?</h2>
            <p>Esta acción no se puede deshacer y perderás acceso a todos tus datos.</p>
            <form method="POST" action="{% url 'eliminar_cuenta' %}">
                {% csrf_token %}
                <button type="submit" class="btn-primary btn-danger">Sí, eliminar mi cuenta</button>
                <a href="{% url 'mi_cuenta' %}" class="btn-primary btn-secondary">Cancelar</a>
            </form>
        </div>
    </main>

    <script src="{% static 'js/carrito.js' %}"></script>
</body>
</html>
